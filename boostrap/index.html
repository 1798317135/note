<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- maximum-scale=1, user-scalable=no 可以禁止手机屏幕缩放 -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap -->
  <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">
</head>
<body>
  <!-- ************************栅格化包裹******************** -->
  <!-- 1.0 所有的栅格化标签放到 container  或则 container-fluid widht100% -->
  <!-- 2.0 row每行最多分成12列 -->
  <!-- 3.0 col-xs-*小型手机，col-sm-*平板电脑 col-md-*中型屏幕 col-lg-* 大型屏幕 的比例 -->
  <!-- 4.0 visited||hide-*-block||inline-block||inline 设置在某种 屏幕隐藏或者显示-->
  <!-- 5.0 col-lg-offset-*向右偏移支持大屏幕 -->
  <!-- 6.0 col-lg-pull向右换位 col-lg-push向左换位 -->
  <div class="container bg-success">
    <div class="row">
      <div class="col-xs-3 visible-md">
        <p class="text-center text-danger">col-xs-1</p>
      </div>
      <div class="col-sm-5">
        <p class="text-center text-justify">col-xs-1</p>
      </div>
      <div class="col-md-10 text-muted">
        <p class="text-center">col-xs-1</p>
      </div>
    </div>
  </div>
  <div class="container-fluid bg-warning">
    <div class="row">
      <div class="col-lg-6 col-lg-offset-3 bg-primary">
        <p class="text-center">居中</p>
        <div class="row">
          <div class="col-lg-8 bg-danger col-lg-push-4">
            <p class="bg-info">左边</p>
          </div>
          <div class="col-lg-4 bg-danger col-lg-pull-8">
            <p class="bg-warning">右边</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- ************************ 排版 ******************** -->
  <div class="container-fluid bg-danger">
      <small>本行内容是在标签内</small><br>
      <strong>本行内容是在标签内</strong><br>
      <em>本行内容是在标签内，并呈现为斜体</em><br>
      <p class="text-left">向左对齐文本</p>
      <p class="text-center">居中对齐文本</p>
      <p class="text-right">向右对齐文本</p>
      <p class="text-muted">本行内容是减弱的</p>
      <p class="text-primary">本行内容带有一个 primary class</p>
      <p class="text-success">本行内容带有一个 success class</p>
      <p class="text-info">本行内容带有一个 info class</p>
      <p class="text-warning">本行内容带有一个 warning class</p>
      <p class="text-danger">本行内容带有一个 danger class</p>

  </div>
  <!-- ************************ 表单 ******************** -->
  <!-- 1.0 向父 <form> 元素添加 role="form"-->
  <!-- 2.0 把标签和控件放在一个带有 class .form-group 的 <div> 中。这是获取最佳间距所必需的 -->
  <!-- 3.0 向所有的文本元素 <input>、<textarea> 和 <select> 添加 class ="form-control" -->
  <form role="form" action="index_submit" method="get" accept-charset="utf-8">
    <div class="form-group">
      <label for="name" class="in">userName:</label>
      <input id="name" class="form-control" type="text" name="" value="" placeholder="userName">
    </div>
    <div class="form-group">
      <label for="file" class="in">file:</label>
      <input id="file" class="form-control" type="file" name="" value="" placeholder="userName">
    </div>
    <div class="form-group">
      <label for="file" class="in">file:</label>
      <input id="file" class="form-control" type="file" name="" value="" placeholder="userName">
    </div>
  </form>
  <!-- 使用内联样式inline sr-only隐藏表单 -->
  <form role="form" class="form-inline" action="index_submit" method="get" accept-charset="utf-8">
    <div class="form-group">
      <label for="name" class="in">userName:</label>
      <input id="name" class="form-control" type="text" name="" value="" placeholder="userName">
    </div>
    <div class="form-group">
      <label for="file" class="in">file:</label>
      <input id="file" class="form-control" type="file" name="" value="" placeholder="userName">
    </div>
    <div class="form-group sr-only">
      <label for="file" class="in">file:</label>
      <input id="file" class="form-control" type="file" name="" value="" placeholder="userName">
    </div>
  </form>
  <!-- 水平显示form-horizontal -->
  <form role="form" class="form-horizontal" action="index_submit" method="get" accept-charset="utf-8">
    <div class="form-group col-sm-2">
      <label for="name" class="col-sm-2 control-label">userName:</label>
      <input id="name" class="form-control" type="text" name="" value="" placeholder="userName">
    </div>
    <div class="form-group">
      <label for="file" class="col-sm-2 control-label">file:</label>
      <input id="file" class="form-control" type="file" name="" value="" placeholder="userName">
    </div>
    <div class="form-group sr-only">
      <label for="file" class="in">file:</label>
      <input id="file" class="form-control" type="file" name="" value="" placeholder="userName">
    </div>
  </form>
  <!-- ************************ 按钮 ******************** -->
<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="js/index.js"></script>
</body>
</html>
