<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../html5/js/jquery-3.3.1.js"></script>
	<script type="text/html"><!--i g m-->
		$(function() {
			var str='Hello word1231321321sdfasdf呵i呵呵￥';
			var aa = str.replace(/o/ig,'-');//i不区分大小写 g匹配全局 m多行匹配 \d 0-9匹配第一个数字
			console.log(aa)
		});
	</script>
	<script type="text/html"><!--\d \w . -->
		// 1.0 /d可以匹配0-9的数字
		// 2.0 /w可以匹配数字 字母 下划线
		// 3.0 .可以匹配除了/n之外的所有字符
		var str = "abc123+-*- \n_";
		var aa = str.match(/\w\d./g);
		console.log(aa);
	</script>
	<script type="text/html">
		//[]包含多个匹配符
		//{}匹配次数修饰符{n,m}n~m{n,}n~max{0,n}
		//? 前面的匹配0次或者一次
		//* 匹配0次或者无限次
		//+匹配最少一次或者无限次
		//^中括号里面代表去翻 在外面代表从开始匹配
		//$从开始持续匹配到结束
		//\ 转义符可以匹配特殊符号
		var str = "13781868761";
		var aa = str.match(/^1[3589]\d{0,9}$/g);
		console.log(aa);
	</script>
	<script type="text/html">
		//1.0 条件分支|
		// (？：)的前面加上？：内容是一个独立的整体，
		// 括号的内容需要进行分组单独匹配，
		var fil = "asdf$-a.jpeg";
		var aa = fil.match(/\.(?:png|gif|jpe?g)/);
		console.log(aa);
	</script>
