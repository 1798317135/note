<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>轮播图</title>
	<style type="text/css" media="screen">
		*{
			margin: 0;
			padding: 0;
		}
		body{
			width: 100%;
			height: 100%;
			background-image: url("images/74.jpg");
			background-repeat: no-repeat;
			background-size: 100%,100%;
		}
		nav{
			width: 600px;
			height: 200px;
			border: 1px solid black;
			margin: 300px auto;
			overflow: hidden;
			background-color: black;
		}
		nav ul{
			width: 2000px;
			-webkit-animation:hah 10s linear 0s infinite normal;
			-o-animation:hah 10s linear 0s infinite normal;
			animation:hah 10s linear 0s infinite normal;
		}
		@-webkit-keyframes hah {
			from {transform: translate(0px) }
			to {transform: translate(-1000px); }
		}
		@-o-keyframes hah {
			from {transform: translate(0px)  }
			to {transform: translate(-1000px);  }
		}
		@-moz-keyframes hah {
			from {transform: translate(0px)  }
			to {transform: translate(-1000px);  }
		}
		@keyframes hah {
			from {transform: translate(0px)  }
			to {transform: translate(-1000px);  }
		}
		nav ul li{
			list-style-type: none;
			height: 200px;
			width: 200px;
			border: 1px solid red;
			float: left;
			line-height: 200px;
			text-align: center;
			box-sizing: border-box;
			overflow: hidden;
		}
		nav ul li img{
			width: 200px;
			height: 200px;
		}
		nav ul:hover{
			animation-play-state: paused;
		}
		nav ul:hover li img{
			opacity: 0.5;
		}
		nav ul li:hover img{
			opacity: 1;
			transform: scale(1.2,1.2);
		}
	</style>
</head>
<body>
	<audio src="video/9874.wav" autoplay></audio>
	<nav>
		<ul>
			<li><img src="images/gouqi.jpg" alt=""></li>
			<li><img src="images/gouqi.jpg" alt=""></li>
			<li><img src="images/gouqi.jpg" alt=""></li>
			<li><img src="images/gouqi.jpg" alt=""></li>
			<li><img src="images/img.png" alt=""></li>
			<li><img src="images/gouqi.jpg" alt=""></li>
			<li><img src="images/gouqi.jpg" alt=""></li>
			<li><img src="images/gouqi.jpg" alt=""></li>

		</ul>
	</nav>
</body>
</html>
