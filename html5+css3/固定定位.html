<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>固定定位</title>
	<style type="text/css" media="screen">
		div{
			width: 500px;
			height: 500px;
			border:1px black solid;
		}
		.box1{
			background-color: red;
			position: relative;
			left: 50%;
			z-index: 1;
			box-sizing: 10PX 10PX 10px;
		}

		.box2{
			background-color:pink;
			position:absolute;
			top: 0px;
			left: 50%;
			margin-left: -250px;
		}
		.box3{
			background-color: yellow;
			position: fixed;
			bottom: 0;
			right: 0;	
			z-index: 2	
		}
	</style>
</head>
<body>
