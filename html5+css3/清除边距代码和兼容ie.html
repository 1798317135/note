<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!--[if lt IE 9]>
  		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<style type="text/css" media="screen">
		html{
				color:#000;
				background:#FFF;
			}
		body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td{
				margin:0;
				padding:0;
			}
		table{
				border-collapse:collapse;
				border-spacing:0;
			}
		fieldset,img{
				border:0;
			}
		address,caption,cite,code,dfn,em,strong,th,var{
				font-style:normal;
				font-weight:normal;
			}
		ol,ul{
				list-style:none;
			}
		caption,th{
				text-align:left;
				}
		h1,h2,h3,h4,h5,h6{
				font-size:100%;
				font-weight:normal;
			}
		q:before,q:after{
				content:'';
			}
		abbr,acronym{
				border:0;
				font-variant:normal;
			}
		sup{
				vertical-align:text-top;
			}
		sub{
				vertical-align:text-bottom;
			}
		input,textarea,select{
			font-family:inherit;
			font-size:inherit;
			font-weight:inherit;
			font-size:100%;
		}
		legend{
			color:#000;
		}

	</style>
</head>
<body>
	<div id="box">1212</div>
</body>
</html>
