<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>3d正方体</title>
	<style type="text/css" media="screen">
		*{
			margin: 0;
			padding: 0;
		}
		nav{
			perspective: 1200px;
		}
		nav ul{
			width: 300px;
			height: 300px;
			margin: 300px auto;
			transform-style: preserve-3d;
			transform: rotateX(0deg) rotateY(0deg);
			-webkit-animation:move 8s linear 0s infinite normal;
			-o-animation:move 8s linear 0s infinite normal;
			animation:move 8s linear 08 infinite normal;
		}
		nav ul:hover{
			animation-play-state:  paused;
		}
		nav ul:hover li img{
			opacity: 0.5;
		}
		nav ul li:hover img{
			opacity: 2;
		}
		@-webkit-keyframes move {
			from {transform: rotateX(0deg)  }
			to {transform: rotateX(360deg)  }
		}
		@-o-keyframes move {
			from {transform: rotateX(0deg)  }
			to {transform: rotateX(360deg)  }
		}
		@-moz-keyframes move {
			from {transform: rotateX(0deg)  }
			to {transform: rotateX(360deg)  }
		}
		@keyframes move {
			from {transform: rotateX(0deg)  }
			to {transform: rotateX(360deg)  }
		}
		nav ul li{
			list-style-type: none;
			width: 300px;
			height: 300px;
			line-height: 300px;
			text-align: center;
			position: absolute;
			border-radius:30px;
		}
		nav ul li img{
			width: 300px;
			border-radius: 30px;
		}
		nav ul li:nth-child(4) img,nav ul li:nth-child(6) img{
			transform: rotate(180deg);
		}
		nav ul li:nth-of-type(1){
			background-color:black;
			transform: translateX(150px) rotateY(90deg);
		}
		nav ul li:nth-of-type(2){
			background-color:black;
			transform: translateX(-150px) rotateY(90deg);
		}
		nav ul li:nth-of-type(3){
			background-color:black;
			transform: translateY(-150px) rotateX(90deg) scale(2,1);
		}
		nav ul li:nth-of-type(4){
			background-color:black;
			transform: translateY(150px) rotateX(90deg) scale(2,1);
		}
		nav ul li:nth-of-type(5){
			background-color:black;
			transform: translateZ(150px) scale(2,1);
		}
		nav ul li:nth-of-type(6){
			background-color:black;
			transform: translateZ(-150px) scale(2,1);
		}
	</style>
</head>
<body>
	<nav>
		<ul>
			<li><img src="images/gouqi.jpg" alt=""></li>
			<li><img src="images/2fdda3cc7cd98d108408cd00203fb80e7bec9027.jpg" alt=""></li>
			<li><img src="images/img.png" alt=""></li>
			<li><img src="images/gouqi.jpg" alt=""></li>
			<li><img src="images/gouqi.jpg" alt=""></li>
			<li><img src="images/gouqi.jpg" alt=""></li>
		</ul>
	</nav>
</body>
</html>
