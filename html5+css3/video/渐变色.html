<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
		div{
			width: 300px;
			height: 300px;
			margin-top: 10px;
		}
		/*
		linear-gradient线形

		 */
		#linear-gradient-TopToBottom{
			width: 300px;
			height: 300px;
			background:linear-gradient(red,blue);
		}
		#linear-gradient-LeftToRight{
			width: 300px;
			height: 300px;
			margin-top:10px;
			background:linear-gradient(to right,red 10%,blue 50%)
		}
		#linear-gradient-duijiao{
			background:linear-gradient(to left top,red,blue);
		}
		#linear-gradient-deg{
			background:repeating-linear-gradient(80deg,red,blue,orange,purple 30%,rgba(0,0,0,0.5));
		}
		#round{
			border-radius:50%;
			background:radial-gradient(red,blue);
		}
	</style>
</head>
<body>
	<div id="linear-gradient-TopToBottom"></div>
	<div id="linear-gradient-LeftToRight"></div>
	<div id="linear-gradient-duijiao"></div>
	<div id="linear-gradient-deg"></div>
	<div id="round"></div>
</body>
</html>
