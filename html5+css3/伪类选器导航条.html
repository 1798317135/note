		nav ul li{

		nav ul li a{
			display:block;
			line-height: 30px;
			text-align: center;
			background-color: pink;
			width: 100px;
			box-sizing: border-box;
			border:1 solid #ccc;
			text-decoration: none;
			border: 1px solid #ccc;
		}
		nav ul li ul li{
			clear: both;
		}
		nav ul li ul li a{
			margin-bottom: 10px;
			border:none;
			visibility:hidden;
			display: none;
			color:white;
		}
		nav ul li ul li a:hover{
			background-color: black;
		}
		nav ul li:hover ul li a{
			visibility:visible;
			display: block;
		}

	</style>
