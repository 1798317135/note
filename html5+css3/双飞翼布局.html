<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./大复习/init.css">
    <link rel="stylesheet" type="text/css" href="./css/fonts.css">
    <style type="text/css" media="screen">
        html{
            font-family: 'fz1';
            font-size: 2rem;
        }
        .container{
            min-width: 960px;
            height: 200px;
            background-color: pink;
        }
        .left,.right{
            width: 8rem;
            height: 100%;
            background-color: red;
            float: left;
        }
        .left{
            margin-left: -100%;
        }
        .right{
            
            margin-left: -8rem;
        }
        .main{
            width: 100%;
            height: 100%;
            background: purple;
            float: left;
        }
        .main-content{
            margin:0 8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="main-content">你好</div>
        </div>
        <div class="left">1</div>
        <div class="right">2</div>
    </div>
</body>
</html>
