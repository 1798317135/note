<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
		p{
			width: 80px;
			height: 20px;
			border: 1px solid #000;
			overflow: hidden;
			text-overflow:ellipsis;
		}
		@media only screen and (min-width:700px) {
			p{
				float: left;
			}
		}
		@media only screen and (max-width:2000px) {
			p{
				background: red;
			}
			p:nth-child(2)::after{
				content: '';
				clear: both;
			}
		}
	</style>
</head>
<body>
	<p>sdfasdfasdfasdfasd</p>
	<p>sdfasdfasdfasdfasd</p>
	<p>sdfasdfasdfasdfasd</p>

</body>
</html>
