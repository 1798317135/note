<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>2d转换</title>
	<style type="text/css" media="screen">
		*{
			padding: 0;
			margin: 0;
		}
		ul{
			width: 600px;
			height: 600px;
			border:1px solid #ccc;
			margin:0 auto;
		}
		ul li{
			list-style-type: none;
			width: 100px;
			height: 100px;
			margin: 0 auto;
			background-color: red;
			text-align: center;
			line-height: 100px;
			margin-top: 20px;
		}
		ul li:nth-of-type(2){
			transform: rotate(45deg);
		}
		ul li:nth-child(3){
			transform:translate(100px,0);
		}
		ul li:nth-child(4){
			transform: scale(0.5);
		}
		ul li:last-child{
			transform: rotate(45deg) translate(50px,0) scale(0.6,0.5);
		}
	</style>
</head>
<body>
<ul>
	<li>正常的</li>
	<li>旋转的</li>
	<li>平移的</li>
	<li>缩放的</li>
	<li>综合的</li>
</ul>
</body>
</html>
