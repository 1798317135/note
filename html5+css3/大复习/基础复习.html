<!-- 
    html是超文本标记语言 
    !DOCTYPE html 是声明html5的格式
-->
<!DOCTYPE html>

<!-- 
    lang属性可以规定网页或者部分标签的语言 
    html lang属性可以对网页的主要语言进行声明
-->
<html lang="en">

<!--
    头部标签 
 -->
<head>
    <!-- meta 规定网页的编码格式 -->
    <meta charset="UTF-8">
    <title>基础复习</title>
    <!-- 
        <base> 标签为页面上的所有链接规定默认地址或默认目标。
        或则规定链接的绝对路径地址
        通常情况下，
        浏览器会从当前文档的 URL 中提取相应的元素来填写相对 URL 中的空白。
        使用 <base> 标签可以改变这一点。浏览器随后将不再使用当前文档的 URL，
        而使用指定的基本 URL 来解析所有的相对 URL。
        这其中包括 <a>、<img>、<link>、<form> 标签中的 URL。
    -->
    <base href="../images/" target="_blank">
</head>

<!--
    网页内容的标签 
 -->
<body>
    <!-- 
        h1 - h6都是标题标签
        h1标签在页面的seo权重很高
        所以一个页面只能有一个h1变迁
        h1签包标裹的内容也需要是很重的内容
     -->
    <h1>aa</h1>
    <h2>bb</h2>
    <h3>cc</h3>
    <h4>dd</h4>
    <h5>ee</h5>
    <h6>ff</h6>

    <!--p标签是一个段落标签  是块级元素-->
    <p name="heh">p标签是段落标签</p>

    <!-- 
    a标签是链接标签
    herf 规定链接url
    target 属性链接在何处打开
    _blank：在新窗口中打开被链接文档。
    _self：默认。在相同的框架中打开被链接文档。
    _parent：在父框架集中打开被链接文档。
    _top：在整个窗口中打开被链接文档。
    framename：在指定的框架中打开被链接文档。
     -->
    <a href="" target="_black">a标签是个链接标签</a>


    <!-- 
        img标签是图像标签
        src 指定图片地址名称
        alt 当图片加载失败 显示的文字
        title 当鼠标悬停时 显示的提示文字
     -->
    <img src="1.jpg" alt="img标签" title="img图片标签">


    <!-- br标签是换行标签 -->
    <p>
        asdfasdfsdafasdfasdfasd<br>
        sadfasdfasdf
    </p>

    <!-- hr分割线 -->
    <p>上上上上上上上上上上上上上上上上上上上</p>
    <hr>
    <p>下下下下下下下下下下下下下下下下下下下</p>

    <!-- 每个标签都可以设置属性
        属性一般设置在开始标签内
        属性是以键值对的形式存在
        class属性 一个标签可以设置多个class属性 用空格隔开
        id 属性 每个页面中每个id名只允许出现一次 不能重复
        name 属性
        title 属性
        还有这个 长度高度 颜色等等的一系列属性
     -->

     <!-- ************** 格式化标签 *****************-->
     
     <p>
        <!-- strong标签加重语气 -->
        <strong>加重语气<br></strong>
        <!-- 粗体 -->
        <b>粗体<br></b>
        <!-- 斜体 -->
        <i>斜体 <br></i>
        <!-- smail小号字体 -->
        <small>小号字体 <br></small>
        <!-- em着重字体 -->
        <em>着重字体 <br></em>
        <!-- 上标 下标 -->
        bb<sub>上标 <br></sub>
        pp<sup>下标 <br></sup>
        <!-- 删除字 -->
        <del>删除字</del>
        <!-- 插入字 -->
        <ins>插入</ins>
    </p>
</body>
</html>
