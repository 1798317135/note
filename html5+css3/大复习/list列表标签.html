<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 无需列表 -->
    <ul>
        <li>列表1</li>
        <li>列表2</li>
        <li>列表3</li>
    </ul>

    <!-- 有序列表 -->
    <ol>
         <li>列表</li>
         <li>列表</li>
         <li>列表</li>
     </ol> 
     <!-- 定义列表 
    1.0 可以做网站的底部信息
    2.0 可以做图文混排
    3.0 每个dt 对应一个 dd
    -->
     <dl>
         <dt>标题</dt>
         <dd>描述</dd>
     </dl>
</body>
</html>
