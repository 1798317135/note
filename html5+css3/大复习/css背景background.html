<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        body{
            background: black;
        }
        div{
            width: 300px;
            height: 300px;
        }
        /*背景颜色
        默认值 ：transparent 透明色
                inherit 继承父元素
                颜色值 
        */
        div.color{
            background-color: rgb(255,0,0);
        }
        /*背景头像*/
        div.image{
            background-image: url('../images/1.jpg');
            background-repeat: no-repeat;
            background-position: top;
            background-attachment: inherit;
        }
        /*position*/
        div.position{
            width: 1000px;
            height: 500px;
            background-color:red;
            background-image: url('../images/1.jpg');
            background-repeat: repeat-y;
            background-position: center;
            background-size: contain;
        }

        div.box{
            border:5px dotted red;
            background-color:inherit;
            background-image: url("../images/1.jpg");
            background-repeat: no-repeat;
            padding: 10px;

        }
    </style>
</head>
<body>
    <div class="color">
        
    </div>
    <div class="image">
        
    </div>
    <div class="position"></div>

    <div class="box"></div>

    <div class="jingling">
        
    </div>
</body>
</html>
