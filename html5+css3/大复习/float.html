<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="init.css">
    <style type="text/css" media="screen">
        p{
            width: 30px;
            height: 20px;
            border:1px solid black;
            font-size: 1.6rem;
        }
        .box1{
            background-color: red;
            overflow: hidden;
        }
        .box1 p{
            float: left;
        }
        .box2 p{
            float: left;
        }
        .box2{
            background-color: green;
            margin-top: 20px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="box1">
        <p>1</p>
        <p>2</p>
        <p>3</p>
    </div>
    <div class="box2">
        <p>1</p>
        <p>2</p>
        <p>3</p>
    </div>
</body>
</html>
