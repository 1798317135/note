<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="init.css">
    <style type="text/css">
        div.demo{
            width: 0px;
            height: 0px;
            border-width: 25px;
            border-style: solid;
            border-bottom: none;
            border-color: red #f000;
        }
        div.box1{
            width: 50px;
            height: 50px;
            border:3px solid red;
        }
        div.box2{
            width: 50px;
            height: 50px;
            border-width: 3px;
            border-style: solid dashed;
            border-color: red black;
        }
        div.box3{
            width: 50px;
            height: 50px;
            border-width: 3px;
            border:3px solid red;
            border-bottom:none;
            border-top-color: green;
        }
        div.box4{
            color:red;
            width: 100px;
            height: 100px;
            border:3px solid black;
            border-radius:0px 100% 0px 0px;
        }
        div.box5{
            width: 100px;
            height: 100px;
            box-shadow:10px 10px 0.5em black;
        }
        span{
            font-size:600px;
        }
    </style>
</head>
<body>
    <div class="demo"></div>
    <hr>
    <div class="box1"></div>
    <hr>
    <div class="box2"></div>
    <hr>
    <div class="box3"></div>
    <hr>
    <div class="box4"></div>
    <hr>
    <div class="box5"></div>
    <hr>
</body>
</html>
