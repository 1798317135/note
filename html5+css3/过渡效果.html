<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>过渡效果</title>
	<style type="text/css" media="screen">
		div{
			height: 500px;
			width: 200px;
			background: pink;
			transition-property:: width,background; /*执行那些属性*/
			transition-duration:5s,3s;             /* 执行时长*/
		}
		div:hover{                                 /*监听鼠标*/
			width:800px;
			background: black;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
