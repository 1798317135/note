<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
		*{
			margin:0;
			padding:0;
		}
		#box{
			width: 80%;
			min-height:500px;
			border:1px solid black;
			margin: 50px auto;
			box-sizing: border-box;
			padding: 30px;
		}
		textarea{
			width:100%;
			height:300px;
			resize: none;
			outline: none;
		}
		input{
			float: right;
		}
		ul{
			list-style: none;
			width: 100%;
			min-height: 50px;
			border:1px solid #ccc;
			margin-top: 30px;
			overflow: hidden;
			padding:10px;
			line-height:30px;
			color: red;
			box-sizing: border-box;
		}
		ul li{
			border:1px solid black;
			margin-top: 5px;
		}
		ul li a{
			float:right;
		}
	</style>
</head>
<body>
	<div id="box">
		<textarea></textarea>
		<input type="submit" name="" value="提交">
		<ul></ul>
	</div>
</body>
</html>
<script>
	window.onload=function(){
		function $(dom){
			return typeof dom==="string"?document.querySelector(dom):null;
		}
		//监听按钮点击

		$("input").onclick=function(){
			//获取收入内容
			var content = $("textarea").value;
			//判断输入内容
			if (content.length===0) {
				alert("请输入内容");
			}else{
			//创建li标签
			var li = document.createElement("li");
			li.innerHTML=content+"<a href='javascript:;'>删除</a>";
			$("ul").insertBefore(li,$("ul").children[0]);
			//清空输入框
			$("textarea").value="";
			var as =$("ul").getElementsByTagName("a");
			for (var i = 0; i < as.length; i++) {
				as[i].onclick=function(){
					this.parentNode.remove();
				}
			}
		}
		}

	}
</script>
