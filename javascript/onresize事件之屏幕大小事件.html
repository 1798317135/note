<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		//当屏幕>=960的时候为pc端,背景颜色为红色,当屏幕>=640的时候为平板电脑背景颜色为黄色,当屏幕<640的时候 为手机端背景颜色为绿色
		
		//加载时直接调用一次
		checkResize();
		var bgColor;
		window.onresize = function(){
			var timer = null;
			//节流
			timer = setTimeout(function(){
				console.log(1);
				checkResize();
			},300);
		};
		
		/**
		 * [checkResize 屏幕宽度变化颜色]
		 * @return {[type]} [description]
		 */
		function checkResize(){
				var clientX = window.innerWidth||document.documentElement.clientWidth;
				if (clientX>=960) {
					bgColor="red";
				}else if(clientX<960&&clientX>=640){
					bgColor="yellow";
				}else{
					bgColor="green";
				}
				document.body.style.backgroundColor=bgColor;
			}
	</script>
</body>
</html>
