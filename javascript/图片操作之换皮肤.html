<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			padding: 0;
			margin: 0;
			list-style: none;
		}
		body{
			width: 100%;
			height: 100%;
			background:url(../html5/images/demo1.jpg) no-repeat top left;
		}
		ul{
			width: 100%;
			vertical-align:center;
			display:flex;
			justify-content:space-around;
			background-color:rgba(255,255,255,0.2);
		}
		ul li{
			height: 100%;
			width:250px;
		}
		ul li img{
			width: 100%;
		}
	</style>
</head>
<body>
		<ul>
			<li><img src="../html5/images/13.jpg" alt=""></li>
			<li><img src="../html5/images/14.png" alt=""></li>
			<li><img src="../html5/images/15.jpg" alt=""></li>
			<li><img src="../html5/images/16.jpg" alt=""></li>
		</ul>
		
</body>
</html>
<script>
	window.onload=function(){
		var ul = document.querySelector("ul");
		var li = ul.querySelectorAll("li");
		for (var i = 0; i < li.length; i++) {
			li[i].onclick=function(){
				var aa=this.children[0].getAttribute("src");
				document.body.style.background='url('+aa+')';
			}
		}
	}
</script>
