<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
		*{
			padding: 0;
			margin: 0;
		}
		div{
			width: 500px;
			height: 500px;
			margin: 0 auto;
			color: red;
		}
		ul{
			margin: 0 auto;
			display:flex;
			justify-content: flex-start;
			justify-content:space-between;
		}
		ul li{
			list-style: none;
			background-color: red;
			width: 120px;
		}
		img{
			width: 100%;
		}
		li img{
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<div id="box">
		<p>第一张</p>
		<img id="img" src="../html5/images/demo1.jpg">
		<ul>
			<li><a href="#" title="第一张"><img src="../html5/images/demo1.jpg"></a></li>
			<li><a href="#" title="第二张"><img src="../html5/images/demo2.jpg"></a></li>
			<li><a href="#" title="第三张"><img src="../html5/images/demo3.jpg"></a></li>
			<li><a href="#" title="第四张"><img src="../html5/images/demo4.jpg"></a></li>
		</ul>
	</div>
</body>
</html>
<script>
	window.onload=function(){
		//获取标签
		var ul = document.querySelector("ul");
		var p = document.getElementsByTagName("p")[0];
		var img = document.getElementById("img");
		var a = ul.getElementsByTagName("a");
		//绑定事件
		for (var i = 0; i < a.length; i++) {
			a[i].onmouseover=function(){
				p.innerText=this.getAttribute("title");
				img.src=this.childNodes[0].src;
			}
			}
		}
</script>
