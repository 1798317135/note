<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
		time{
			display:block;
			text-align: center;
			color: red;
			font-size: 5em;
		}
	</style>
</head>
<body>
	<time>5</time>
	<img src="../html5/images/13.jpg" alt="" style="display:none">
	<script>
		window.onload=function(){
			var time = document.querySelector("time");
			var img = document.querySelector("img");
			var timer = null,num = 5;
			clearInterval(timer);
			timer = setInterval(function(){
				num -= 1;
				time.innerText = num;
				if (num <= 0) {
					time.style.display = "none";
					img.style.display = "block";
					clearInterval(timer);
				}
			},1000);
		}
	</script>
</body>
</html>
