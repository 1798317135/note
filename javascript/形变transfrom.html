<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
		*{
			padding:0;
			margin:0;
		}
		#box{
			width: 100px;
			height: 100px;
			background-color:red;
			margin:100px;
		}
	</style>
</head>
<body>
	<button id="btn">变形</button>
	<div id="box">
		
	</div>
	<script>
		window.onload=function(){
			var index=0;
			$("btn").onclick=function(){
				index++;
				$("box").style.transform='translate('+(index*100)+'px,'+(index*50)+'px) scale('+(index*1.3)+') rotate('+(index*50)+'deg)';
			}
			//封装id选择器
			function $(id){
				return typeof id==="string"?document.getElementById(id):null;
			}
		}
	</script>
</body>
</html>
