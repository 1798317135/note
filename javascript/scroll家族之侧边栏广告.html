<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
		*{
			margin: 0;
			padding: 0;
			list-style: none;
			border:none;
			user-select: none;
		}
		main{
			width: 70%;
			height: 4000px;
			margin: 0 auto;
		}
		main img{
			width: 100%;
			height: 100%;

		}
		aside{
			width: 150px;
			height: 300px;
			position:absolute;
			left:0px;
			top:150px;
			cursor:pointer;
		}
		aside img{
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<main>
		<img src="../html5/images/13.jpg" alt="">
	</main>
	<aside>
		<img src="../html5/images/6.jpg" alt="">
	</aside>
	<script>
		window.onload = function(){
			var aside = document.querySelector("aside");
			console.log(aside);
			var start = 0,end = 0, timer = null;
			var aside_offset = aside.offsetTop;
			window.onscroll = function(){
				clearInterval(timer);
				end = aside_offset + scroll().top;
				timer = setInterval(function(){
				start += (end - start)*0.2;
				aside.style.top = start+"px";
				if (Math.round(start) === end) {
					clearInterval(timer);
				}
			},20);
			}
			function scroll(){
				if (pageXOffset!==null) {
					return {
						top:window.pageYOffset,
						left:window.pageXOffset,
					}
				}else if(document.Compat==="CSS1Compat"){
					return {
						top:document.documentElement.scrollTop,
						left:document.documentElement.scrollLeft,
					}
				}
				return {
					top:document.body.scrollTop,
					left:document.border.scrollLeft,
				}
			}
		}
	</script>
</body>
</html>
