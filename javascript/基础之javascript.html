<script type="text/html"><!-- javascript的数据储存原理-->
			/*JS内存空间分为栈(stack)、堆(heap)、池(一般也会归类为栈中)。
			其中栈存放变量，堆存放复杂对象，池存放常量。
			1.0基础数据类型与栈内存

				1.1数据在栈内存中的存储与使用方式类似于数据结构中的堆栈数据结构，遵循后进先出的原则。
				
			2.0：引用数据类型与堆内存
				2.1因此当我们要访问堆内存中的引用数据类型时，实际上我们首先是从栈中获取了该对象的地址引用（或者地址指针），然后再从堆内存中取得我们需要的数据。
					var m={a:10,b:20};
					var c=m;
					console.log(c);
					c.a=11;
					console.log(m.a);
				2.2在栈内存中的数据发生复制行为时，系统会自动为新的变量分配一个新值。
					var a=10;
					var b=a; 这就相当于b在栈没存中新创建了b这个独立的变量当a发生改变的时候不会影响b的值；
					var obj={a:10,b:11}；
					var dd=obj；相当于在栈内存中开辟一个独立的引用但是他们两个指向同一个堆内存，当堆内存发生改变他们对应的值也会发生改变。
				2.3 不用的变量没有及时释放造成内存泄漏，系统的垃圾回收机制会释放没有引用的内存，自己可以功通过
				引用=null手动清除引用 在下一轮的内存清理清除内存*/</script>

<script type="text/html"><!-- 数组的应用 -->

	arr = ['Bruce Yang',23,'男'];
	console.log(arr);
