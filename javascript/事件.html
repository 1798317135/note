<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		html,body{
			width: 100%;
			height: 500%;
		}
		#des{
			width: 100px;
			height: 100px;
			background-color:red;
		}
	</style>
</head>
<body>
	<div id="des"></div>
	<input type="text" name="" value="" placeholder="">
	<script src="myFun函数库.js"></script>
<script>
	//事件源头
	var des = document.querySelector("#des");
	//事件属性
	//鼠标进入时
	des.onmouseover=function(){
		console.log("进入");
	}
	//鼠标离开时
	des.onmouseout=function(){
		console.log("离开");
	}
	//鼠标按下时
	des.onmousedown = function(){
		alert("按下")
	}
	//鼠标弹起
	des.onmouseup =function(){
		alert("弹起");
	}
	//鼠标在里面移动
	des.onmousemove = function(event){
		var e = event||window.event;
		console.log(e.clientX-this.offsetLeft);
	}
	//屏幕滚动
	window.onscroll = function(){
		console.log(scroll().top);
	}
	//屏幕大小发生的时候
	window.onresize = function(){
		console.log(client().width);
	}
	//监听键盘点击
	document.onkeydown = function(event){
		var e = event || window.event;
		console.log(e.keyCode);
	}
	//动态监听输入框的value的改变
	var input = document.querySelector("input");
	input.oninput = function(){
		console.log(input.value);
	}
	
</script>
</body>
</html>
