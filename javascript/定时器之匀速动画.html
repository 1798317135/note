<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
		div{
			width: 300px;
			height: 300px;
			background-color:red;
		}
	</style>
</head>
<body>
	<button>开始动画</button>
	<div>
		
	</div>
	<script>
		window.onload=function(){
			var timer = null;
			var ml = 0;
			$("button").onclick=function(){
				clearInterval(timer);
				timer = setInterval(function(){
					ml+=1;
					if (ml===300) {
						ml=0;
						$('div').style.marginLeft=ml+"px";
						clearInterval(timer);
					}else{
						$('div').style.marginLeft=ml+"px";
					};
				},10);	
			}
			function $(id){
				return typeof id ==="string"?document.querySelector(id):null;
			}
		}
	</script>
</body>
</html>
