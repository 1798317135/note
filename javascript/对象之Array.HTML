<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		//Instanceof 验证是否是数组是返回true
		var arr = [1,2,"heh"];
		console.log(typeof arr);
		console.log(arr instanceof Array);


		//Array.isArray();如果是返回true
		console.log(Array.isArray(arr));

		//toString()将数组变为字符串以逗号隔开

		console.log(arr.toString());

		//valueof()输出原数组
		console.log(arr.valueOf());

		
	</script>
</body>
</html>
