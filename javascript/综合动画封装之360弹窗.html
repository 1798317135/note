<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
		*{
			margin: 0;
			padding: 0;
			list-style: none;
			user-select: none;
		}
		#box{
			width: 300px;
			height: 400px;
			position:fixed;
			right: 0;
			bottom: 0;
			overflow: hidden;
		}
		#top{
			width: 100%;
			height: 80%;
			position: absolute;
			top: 0;
			background-color:black;
		}
		#top span{
			display: inline-block;
			width: 20px;
			height: 20px;
			background-color:#ccc;
			line-height: 20px;
			text-align: center;
			font-size: 1.2em;
			color:orangered;
			position: absolute;
			right: 0;
			top: 0;
			cursor: pointer;
		}
		#bottom{
			width: 100%;
			height: 20%;
			position: absolute;
			bottom:0;
			background-color:yellow;
		}
	</style>
	<script src="myFun函数库.js"></script>
</head>
<body>
	<div id="box">
		<div id="top">
			<span>x</span>
		</div>
		<div id="bottom"></div>
	</div>
	<script type="text/javascript">
		window.onload = function(){
			var box = $("#box");
			var top1 = $("#top");
			var but = $("#button");
			var sp = $("span");
			sp.onclick = function(){
				slowAnimation(top1,{"top":500},0.1,function(){
					slowAnimation(box,{"right":-400},0.2,function(){
							box.style.display ="none";
					})
				});
			}
		}
	</script>
</body>
</html>
