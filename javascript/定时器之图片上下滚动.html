<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
		*{
			margin:0;
			padding:0;
			list-style: none;
		}
		#box{
			width: 800px;
			height: 500px;
			border:1px solid black;
			overflow: hidden;
			margin:300px auto;
			position:relative;
			text-align: center; 
		}
		.top,.down{
			display:inline-block;
			width: 100%;
			height: 50%;
			position:absolute;
			cursor: pointer;
			left: 0;
		}
		.top{
			top:0;
		}
		.down{
			bottom: 0;
		}
		img{
			margin: 0 -100%;
			position: absolute;
			top: 0;
		}
	</style>
</head>
<body>
	<div id="box">
		<img src="../html5/images/13.jpg" alt="">
		<span class="top"></span>
		<span class="down"></span>
	</div>
	<script>
		window.onload=function(){
			//1.1 上下绑定事件
			var timer = null;
			var aa = 0;
			$(".top").onmouseover=function(){
				clearInterval(timer);
				timer = setInterval(function(){
				//首先清除定时器，避免造成重叠	
				aa-=1;
				if (aa>-508) {
					$("img").style.top=aa+"px";
				}else{
					clearInterval(timer);
				};
				},10);
			}
			$(".down").onmouseover=function(){
				clearInterval(timer);
				timer = setInterval(function(){
					aa+=1;
					if (aa<=0) {
						$("img").style.top=aa+"px";
					}else{
						clearInterval(timer);
					};
				},10);
			};
			$(".top").onmouseout=function(){
				clearInterval(timer);
			}
			$(".down").onmouseout=function(){
				clearInterval(timer);
			};
			function $(id){
				return typeof id==="string"?document.querySelector(id):null;
			}
		}
	</script>
</body>
</html>
