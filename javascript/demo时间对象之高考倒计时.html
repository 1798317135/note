<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#time{
			display:block;
			text-align: center;
			color:;
			font-size: 3em;
			font-weight: bolder;
		}
		.time{
			color: red;
			font-size: 2em;
			vertical-align: middle;
		}
	</style>
</head>
<body>
	<div id="time">距离高考还有<span class="time">100</span>天<span class="time">100</span>小时<span class="time">100</span>分<span class="time">100</span>秒</div>
	<script>
		window.onload=function(){
			//获得规定的时间
			var times = new Date('2019/6/7 09:00:00');

			setInterval(function(){

			//初始化时间函数DATE
			var date = new Date();
			
			//获得倒计时时间戳
			var gaokao = times.getTime() - date.getTime();
			
			//剩余全部秒
			var allSecond = parseInt(gaokao/1000);
			//得到剩余天的公式
			var d = parseInt(allSecond/3600/24);
			//得到小时的公式
			var h = parseInt(allSecond/3600%24);
			//得到剩余分钟的公式
			var m = parseInt(allSecond/60%60);
			//得到剩余秒的公式
			var s = parseInt(allSecond%60);

			//注入

			time(0,d,d);
			time(1,h);
			time(2,m);
			time(3,s);
			},1000);
			function time(index,a,d){
				$(".time")[index].innerText= d<100?"0"+d:d;
				$(".time")[index].innerText= a<10?"0"+a:a;
			}
			function $(id){
				return typeof id === "string"?document.querySelectorAll(id):null;
			}
		}
	</script>
</body>
</html>
