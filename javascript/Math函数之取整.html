<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var num = 10.415;
		var num1='10.212呵呵';

		console.log(Math.ceil(num));//向上取整

		console.log(Math.floor(num));//向下取整只取小数点前面的

		console.log(Math.round(num));//四舍五入

		console.log(parseInt(num1));//取变量最前面的整数如果没有则为NaN

		console.log(num.toFixed(1));
		//取小数点后面的几位
		//

		console.log(Math.abs(num));
		// 取绝对值

	</script>
</body>
</html>
