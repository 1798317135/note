	<script>
		window.onload=function(){
			//获取按钮
			var box=document.getElementById("box").children;
			var img=document.querySelectorAll("img");
			//监听按钮点击

			box[0].onclick=function(){
				j_box(3,img);
			}
			box[1].onclick=function(){
				j_box(4,img);
			}
			box[2].onclick=function(){
				j_box(5,img);
			}
			function j_box(Col,img){
				//定义变量
				var boxw = 160,boxH = 140,marginXY = 30,allCols=Col;

				//遍历
				for (var i = 0; i < img.length; i++) {
					var row = parseInt(i/allCols);
					var cols = parseInt(i%allCols);

					//盒子的定位
					var currentBox= img[i].parentNode;
					currentBox.style.position="absolute";
					currentBox.style.left= cols*(boxw+marginXY)+"px";
					currentBox.style.top=row*(boxH+marginXY)+"px";
				}
			}
		}
	</script>
