<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 500px;
			height: 500px;
			border: 1px solid skyblue;
			padding: 30px;
			background-color:red;
			position: absolute;
		}
		.father{
			width: 300px;
			height: 300px;
			border:2px solid blue;
			background-color:#ccc;
		}
		.son{
			width: 100px;
			height: 100px;
			border:1px solid yellow;
			background-color:orange;
		}
	</style>
</head>
<body>
	<div id="box">
		<div class="father">
			<div class="son"></div>
		</div>
	</div>
	<script type="text/html"><!-- offsetHeight 和 offsetWidth获取元素自身的高度和宽度  -->

		var box = document.getElementById("box");
		//offsetHeight = 内容 + 内边距 + 边框；
		box.style.width = 200+"px";
		box.style.height = 200+"px";
		console.log(box.offsetWidth,box.offsetHeight);
		console.log(box.style.width,box.style.height);
	</script>
	<script>
		var son = document.getElementsByClassName("son")[0];
		//offsetTop = 边框以外 + 到定位的父盒子的边框以内 
		//offsetParent 返回当前带定位的父盒子的全部内容
		console.log(son.offsetTop);
		console.log(son.offsetLeft);
		console.log(son.offsetParent);

	</script>
</body>
</html>
