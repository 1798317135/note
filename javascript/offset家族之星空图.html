<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
		body,html{
			background-color: black;
		}
		span{
			width: 50px;
			height: 50px;
			display:inline-block;
			background-image:url(../html5/images/xing.png);
			background-repeat: no-repeat;
			background-size: 110%;
			background-position:center top;
			transition:all 2s ease;
			position: absolute;
			top: 0;
			left: 0;
			animation:move 1s infinite alternate;
		}
		span:hover{
			transform: scale(1.5) rotate(180deg)!important;
			transform-origin: center!important;
		}
		@keyframes move{
			0%{opacity: 0;}
			100%{opacity: 1;}
		}
	</style>
</head>
<body>
	<span></span>
	<script>
		window.onload = function (){
			
			// 1.0 生成50个星星
			for (var i = 0; i < 150; i++) {

				//1.1创建span标签
				var span = document.createElement("span");
				document.body.appendChild(span);

			}
			//获取屏幕大小
			var scrollW = document.documentElement.clientWidth;
			var scrollH = document.documentElement.clientHeight;
			//3.0 随机分布位置
			
			var spans = document.querySelectorAll("span");
			for (var i = 0; i < spans.length; i++) {
				var w = Math.random()*scrollW - 70;
				var h = Math.random()*scrollH - 70;
				spans[i].style.left = w + "px";
				spans[i].style.top = h + "px";

				//4.0 随机大小
				var x =Math.random() * 1.3;
				spans[i].style.transform="scale("+ x +")";
				spans[i].style.animationDelay=x + "s";
			}
		}
	</script>
</body>
</html>
