<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style:none;
			user-select: none;
		}
		body{
			background-color: black;
		}
		img{
			width: 600px;
			height: 250px;
			vertical-align: top;
		}
		#slider{
			width: 1200px;
			height: 400px;
			margin:0 auto;
			position:relative;
		}
		#slider li{
			position: absolute;
		}
		#slider_ct{
		}
		#slider_ct span{
			position: absolute;
			display:inline-block;
			width: 50px;
			height: 100px;
			background-color:black;
			color:white;
			text-align: center;
			line-height:100px;
			font-size: 4em;
			font-family: "楷体";
			font-weight: bolder;
			top:50%;
			margin-top: -50px;
			cursor:pointer;
			z-index: 10;
		}
		#slider_ct_prev{
			left:0;
		}
		#slider_ct_next{
			right: 0;
		}
	</style>
</head>
<body>
	<div id="slider">
		<ul>
			<li><img src="../html5/images/13.jpg" alt="" width="100px"></li>
			<li><img src="../html5/images/14.png" alt=""></li>
			<li><img src="../html5/images/15.jpg" alt=""></li>
			<li><img src="../html5/images/16.jpg" alt=""></li>
			<li><img src="../html5/images/17.jpg" alt=""></li>
		</ul>
		<div id="slider_ct">
			<span id="slider_ct_prev">&lt;</span>
			<span id="slider_ct_next">&gt;</span>
		</div>
	</div>
	<script src="myFun函数库.js"></script>
	<script>
		window.onload = function(){
			//1.0 获取标签
			var slider = $("#slider");
			var li = slider.querySelectorAll("li");
			var ct = document.getElementById("slider_ct");
			var left = ct.children[0];
			var right = ct.children[1];
			//3.0 排列
			josin = [
				{
					"width":8000,
					"top":0,
					"left":-120,
					"opacity":0.5,
					"zIndex":2
				},
				{
					"width":400,
					"top":90,
					"left":0,
					"opacity":0.8,
					"zIndex":3
				},
				{
					"width":800,
					"top":180,
					"left":300,
					"opacity":1,
					"zIndex":4
				},
				{
					"width":400,
					"top":90,
					"left":600,
					"opacity":0.8,
					"zIndex":3
				},
				{
					"width":300,
					"top":0,
					"left":700,
					"opacity":0.5,
					"zIndex":2
				}
			]
			for (var i = 0; i < josin.length; i++) {
				slowAnimation(li[i],josin[i],0.2);
			}
			//4.0 判断点击
			for (var j = 0; j < ct.children.length; j++) {
				ct.children[j].onmousedown = function(){
					if (this.id=="slider_ct_prev") {
						//左边
						josin.push(josin.shift());
					}else{
						//右边
						josin.unshift(josin.pop());
					}
					//从新定位
					for (var i = 0; i < josin.length; i++) {
						slowAnimation(li[i],josin[i],0.2);
					}
				}
			}
		}
	</script>
</body>
</html>
