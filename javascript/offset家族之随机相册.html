<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
		body,html,ul{
			width: 100px;
			height: 100px;
		}
		ul li{
			list-style: none;
			width: 300px;
			height: 200px;
			box-shadow:0px 0px 10px black;
			position: absolute;
			top: 0;
			left: 0;
			transition: all 1s;
			cursor: pointer;
			transition: all 1s;
		}
		ul li img{
			width: 100%	;
			height: 100%;
		}
		.heh{
			left:50%!important;
			top: 50%!important;
			transform:rotate(0deg) translate(-50%,-50%) scale(1.5,1.5)!important;
			z-index: 99;
		}
	</style>
</head>
<body>
	<ul>
		<li class="heh"><img src="../html5/images/demo1.jpg" alt=""></li>
		<li><img src="../html5/images/demo2.jpg" alt=""></li>
		<li><img src="../html5/images/demo3.jpg" alt=""></li>
		<li><img src="../html5/images/demo4.jpg" alt=""></li>
		<li><img src="../html5/images/demo2.jpg" alt=""></li>
		<li><img src="../html5/images/demo3.jpg" alt=""></li>
		<li><img src="../html5/images/demo4.jpg" alt=""></li>
		<li><img src="../html5/images/demo4.jpg" alt=""></li>
		<li><img src="../html5/images/demo2.jpg" alt=""></li>
		<li><img src="../html5/images/demo3.jpg" alt=""></li>
		<li><img src="../html5/images/demo4.jpg" alt=""></li>
		<li><img src="../html5/images/demo2.jpg" alt=""></li>
		<li><img src="../html5/images/demo3.jpg" alt=""></li>
	</ul>
	<script>
		window.onload = function(){
			var li = document.querySelectorAll("li");
			for (var i = 0; i < li.length; i++) {
				var scrollH=document.documentElement.clientHeight-200;
				var scrlloW=document.documentElement.clientWidth-300;

				var h = Math.random()*scrollH;
				var w = Math.random()*scrlloW;
				li[i].style.left=w+"px";
				li[i].style.top=h+"px";

				var r = Math.random()*360;
				li[i].style.transform="rotate("+r+"deg)";
				li[i].onclick=function(){
					for (var j = 0; j < li.length; j++) {
						li[j].className = "";
					}
					this.className ="heh";
				}
			}
		}
	</script>
</body>
</html>
