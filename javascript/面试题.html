<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/html"><!-- 考察连续声明变量 var后面的变量 -->
	f2();
	console.log(0);
	console.log(cc);//9
	console.log(bb);//9
	console.log(aa);//报错 因为是局部变量
	console.log(1);
	function f2(){
		var aa=bb=cc=9;
		console.log(aa);//局部变量
		console.log(bb);//全局变量
		console.log(cc);//全局变量
	}
	</script>
	<script type="text/html"><!-- 作用域提升，提升到在输入前面声明，但是还是在后面赋值所以值为undefined -->
		var a = 123;
		f1();
		function f1(){
			var b=456;
			console.log(a);
			console.log(b);
			var a ='12306';
		}
	</script>
	<script type="text/html"> <!-- 考察的是&&运算符 -->
		var aa =0&&1;//false就不往后
		console.log(aa);
		var bb =1&&0;//true 往后面找到的是false
		console.log(bb);
		var cc=1&&8;//两个都为真就是后面的8;
		console.log(cc);
	</script>
	<script type="text/html"><!-- 考啥|| -->
		console.log(0||1);//一个为真就是真
		console.log(1||0);//同上
		console.log(1||3);//第一个为真就不往后面去了 所以就是1
		console.log(3||1);//3
	</script>
	<script type="text/html"><!-- &&优先级大于|| -->
		var a = 5&&0||1//1
		var b = 4 ||8&&6;//4
		var c = 0||8&&9;//9
		console.log(a,b,c);
	</script>
	<script type="text/html"><!-- +-*/优先级大于&&和|| -->
		var a=4+8&&3;//3
		var b=0&&7+1;//0
		var c=4||3&&8-1;//4
		console.log(a,b,c);
	</script>
</body>
</html>
