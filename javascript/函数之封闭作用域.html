<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
		div{
			height: 20px;
			border:1px solid #ccc;
			background-color:red;
			cursor:pointer;
			margin-top: 10px;
		}
		.current{
			background-color:black;
		}
	</style>
</head>
<body>
	<button id="btn">点我</button>
	<div class="current"></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<script>
	//保持age不被消失 在函数外调用局部变量
	function test1(){
		var age = 18;
		return function(){
			return age;
		}
	}
	var fun = test1();
	console.log(fun());

	//直接执行 不用调用
	(function(){
		console.log(fun());
	})();

	//作用域链条 从内往外的查找 不会从外往内查找
	var name = 12;
	(function(){
		name = 11;
		// console.log(age);
		(function(){
			var age = 15;
			console.log(name);
		})();
	})();
	
	//减少查找次数 避免损耗
	(function(d){
		//只查找一次document 第二次直接调用d不会重复查找
		var btn = d.getElementById("btn");
		var btn1 = d.getElementById("btn");
	})(document);

	//高级排他性
	
	(function(document){
		var current = 0;
		var div = document.querySelectorAll("div");
		for (var i = 0; i < div.length; i++) {
			(function(i){
				div[i].onmouseover = function(){
					this.className = "current";
					div[current].className = "";
					current = i;
			}
			})(i);
		}
	})(document);
	
	
	</script>
</body>
</html>
