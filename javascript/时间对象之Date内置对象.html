<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		//声明日期对象Date
		var date = new Date();
		console.log(date);
		//getDate()获取日
		console.log(date.getDate());
		//getDay()获取星期几
		console.log(date.getDay());
		//getMonth()获得月
		console.log(date.getMonth()+1);
		//getFullYear()获得年
		console.log(date.getFullYear());
		//getHours()获得小时
		console.log(date.getHours());
		//getMinutes()获得分钟
		console.log(date.getMinutes());
		//getSeconds()获得秒
		console.log(date.getSeconds());
		//getMilliseconds()获得毫米;
		console.log(date.getMilliseconds());
		//getTimg()获得时间戳1970/1/1到现在一共毫毫秒
		console.log(date.getTime());
	</script>
</body>
</html>
