<!DOCTYPE html>
<html>
<head>
	<title>表格练习</title>
	<meta charset="utf-8">
	<style type="text/css" media="screen">
		*{
			padding: 0;
			margin: 0;
		}
		table{
			height: 300px;
			width: 300px;
			border-collapse:collapse; /* 合并边框	 */
			table-layout:fixed;  /* 规定用表格的宽度 */
				}
		table,tr,td{
			border: 1px solid black;
		}
		caption{
			caption-side: top; /* 规定表格caption是在表上还是表下 top bottom */
		}
	</style>
</head>
<body>
	<table>
		<caption>table title and/or explanatory text</caption>
		<thead>
			<tr>
				<th></th>
				<th>header</th>
				<th>header</th>
				<th>header</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td rowspan="2" colspan="2">data</td>
				
				<td>data</td>
				<td>data</td>
			</tr>
				<tr>
				
				
				<td>data</td>
				<td>data</td>
			</tr>
				<tr>
				<td>data</td>
				<td>data</td>
				<td>data</td>
				<td>data</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
