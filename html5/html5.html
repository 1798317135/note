<!DOCTYPE html>

</head>
<body>
    <script>
        var arr = [1,1,1,1,2,2,2,3,3,3,4,4,4]
function getMost(arr){

    var hash = {};

    var m = 0; 

    var trueEl;

    var el;

    for(var i = 0,len = arr.length; i < len; i++ ) {

    el = arr[i];

    hash[el] === undefined ? hash[el] = 1 : (hash[el] ++);

    if(hash[el] >= m){

        m = hash[el];

        trueEl = el; 

    }

    }

    return trueEl;

}
    </script>
</body>
