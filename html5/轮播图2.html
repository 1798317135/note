<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/jquery-3.3.1.js"></script>
	<script>
		$(function() {
			$('div span:first-of-type').click(function(event) {
				/* Act on the event */
				$('div ul').animate({:"800px"},"slow");
			});
		});
	</script>
	<style type="text/css" media="screen">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 800px;
			height: 600px;
			border: 1px solid red;
			background-color: red;
			margin: 0 auto;
			position: relative;
			top: 0;
			left: 0;
		}
		div>ul{
			width: 5000px;
			height: 500px;
			position: absolute;
			left: 0px;
			top:0px;
			display:flex;
			flex-direction: row-reverse;
			flex-wrap: nowrap;
		}
		div>ul>li{
			list-style: none;
		}
		div>ul>li img{
			width: 800px;
			height: 500px;
		}
		div span:first-of-type{
			width: 100px;
			height: 100px;
			background-color: rgba(0,0,0,0.5);
			color: white;
			float: left;
		}
		div span:last-of-type{
			width: 100px;
			height: 100px;
			background-color: rgba(0,0,0,0.5);
			color: white;
			float: right;
		}
	</style>
</head>
<body>
	<div>
		<ul>
			<li><img src="images/demo1.jpg" alt=""></li>
			<li><img src="images/demo2.jpg" alt=""></li>
			<li><img src="images/demo3.jpg" alt=""></li>
			<li><img src="images/demo4.jpg" alt=""></li>
			<li><img src="images/demo1.jpg" alt=""></li>
		</ul>
		<span>左</span>
		<span>右</span>
	</div>
</body>
</html>
