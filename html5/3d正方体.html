<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>3dÕý·½Ìå</title>
    <style type="text/css" media="screen">
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            width: 300px;
            height: 300px;
            border: 1px solid black;
            margin: 300px auto;
            transform-style: preserve-3d;
            transform: rotateX(0deg) rotateY(0deg);
            position: relative;
            perspective-origin:bottom;
        }
        ul li{
            width: 300px;
            height: 300px;
            font-size: 30px;
            text-align: center;
            line-height: 300px;
            list-style: none;
            position: absolute;
            left: 0px;
            top: 0px;
            transform-style: preserve-3d;
        }
        ul li:nth-child(1){
            background-color:red;
            transform: translateY(-150px);
            transform: translateZ(150px);
            transform: rotateX(-90deg);
        }
        ul li:nth-child(2){
            background-color:green;
        }
        ul li:nth-child(3){
            background-color:blue;
        }
        ul li:nth-child(4){
            background-color:pink;
        }
        ul li:nth-child(5){
            background-color:purple;
        }   
        ul li:nth-child(6){
            background-color:yellow;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
     <!--    <li>2</li>
        <li>3</li> -->
        <!-- <li>4</li>
        <li>5</li>
        <li>6</li> -->
    </ul>
</body>
</html>
