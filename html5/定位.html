<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
		#masked {
		      width: 517px;      
			    height: 200px;    
			    -webkit-mask-size: 517px 200px; /* mask-image的大小 */    
			    background-color: red;    
			    background-image: url("images/demo1.jpg");    
			    -webkit-mask-image: url("images/demo2.jpg"); /* 指定mask-image图片 */   
		}
	</style>	
</head>
<body>
	<div id="masked">sdfsdf</div>
</body>
</html>
