<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="js/jquery-3.3.1.js"></script>
	<script type="text/javascript">
		var i=0;
		var t;
		$(function() {
			$('menu>li').mouseenter(function(event) {
				$(this).addClass('l1').siblings().removeClass('l1');
				i=$(this).index()
				$('ul li').eq(i).stop(true).fadeIn(500).siblings().fadeOut(500);
			});
			$('span.right').on('click',active);
			$(window).one('load',out_fun);
			$('img').mouseenter(in_fun).mouseleave(out_fun);
			$('span').mouseenter(in_fun).mouseleave(out_fun);
			function active(){
				if (i==3) {
					i=-1;
				}
				$('menu>li').eq(i+1).trigger('mouseenter');
			}
			function out_fun(){
				t = setInterval(active,5000);
			}
			function in_fun(){
				clearInterval(t);
			}
			$('span.left').click(function(event) {
				$('menu>li').eq(i-1).trigger('mouseenter');
			});
		});
	</script>
	<style type="text/css">
				/* 轮播图区域 */
*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		div{
			width: 100%;
			height:500px;
			background-color: black;
			margin: 30px auto;
			position: relative;
					}
		div:hover>span{
			opacity: 1;
		}
		div>span{
			width:70px;
			height: 100px;
			font-size: 50px;
			color: white;
			background-color:rgba(0,0,0,0.3);
			display:inline-block;
			text-align:center;
			line-height: 100px;
			opacity: 0;
			z-index: 999;
			transform: scale(1,2);
			border-radius: 10px;
			transition: all 0.8s;
			cursor: pointer;
		}
		div>span.left{
			position: absolute;
			top:50%;
			left:2em;
			margin-top:-50px;
		}
		div span.right{
			position: absolute;
			top: 50%;
			margin-top:-50px;
			right: 2em;
		}
		div ul li{
			list-style: none;
			position: absolute;
		}
		div ul li.d1{
			z-index: 10;
		}
		div ul li>img{
			width: 100%;
			height: 500px;
		}
		div menu{
			width: 220px;
			height: 10px;
			position: absolute;
			left:50%;
			bottom: 15px;
			margin-left: -110px;
			display: flex;
			justify-content: space-around;
			z-index: 20;
		}
		div menu li{
			background-color: rgba(0,0,0,0.5);
			list-style: none;
			width:19%;
			border-radius: 10px;
		}
		.l1{
			background-color: red;
		}
	</style>
	<title>Document</title>
</head>
<body>
	<div>
		<span class="left">&lt;</span>
		<span class="right">&gt;</span>
		<ul>
			<li class="d1"><img src="images/demo1.jpg" alt=""></li>
			<li><img src="images/demo1.jpg" alt=""></li>
			<li><img src="images/demo1.jpg" alt=""></li>
			<li><img src="images/demo1.jpg" alt=""></li>
		</ul>
		<menu>
			<li class="l1"></li>
			<li></li>
			<li></li>
			<li></li>
		</menu>
	</div>
</body>
</html>
