<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
		p{
			background-color: #ccc;
		}
		#box p:nth-child(1){
			background-color:red;
		}
		#box p:nth-child(2n){
			/*
			选择偶数
			 */
			background-color:yellow;
		}
		#box p:nth-child(3n-1){
			/*
			隔开二选一
			 */
			background-color:orange; 
		}
		#box p:nth-child(2n-1){
			/*
			选择奇数
			 */
			background-color:black;
		}
		#box p:nth-child(n+7){
			/*
			选择大于等于7的标签
			 */
			background-color: purple;
		}
		#box p:nth-child(-n+7){
			/*
			选择小于等于7的标签
			 */
			background-color: green;
		}
	</style>
</head>
<body>
	<div id="box">
		<p>1</p>
		<p>2</p>
		<p>3</p>
		<p>4</p>
		<p>5</p>
		<p>6</p>
		<p>7</p>
		<p>8</p>
		<p>10</p>
	</div>
</body>
</html>
