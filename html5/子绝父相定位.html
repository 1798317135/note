<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>子绝父相</title>
	<style type="text/css">
		*{
			margin:0;
			padding: 0;
		}
		ul{
			width: 600px;
			height: 60px;
			margin: 0 auto;	
			background-color: red;	
			list-style: none;
			margin-top: 20px;
		}
		ul li{
			float:left;
			width: 100px;
			text-align:center;
			line-height: 60px;
			background-color: #ccc;
			border-right: 1px black solid;
			box-sizing: border-box;
		}
		ul li:nth-of-type(3){
			background-color: yellow;
			position: relative;
		}
		ul li:last-of-type{
			border:none;
		}
		ul li img{
			position: absolute;
			left:50%;
			margin-left:-9px;
			top:-11px;
		}
	</style>
</head>
<body>
	<ul>
		<li>你好好好</li>
		<li>你好好好</li>
		<li>你好好好<img src="images/a1.png" alt=""></li>
		<li>你好好好</li>
		<li>你好好好</li>
		<li>你好好好</li>
	</ul>
	<ul>
		<li>你好好好</li>

	</ul>
</body>
</html>
