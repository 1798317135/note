<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css" media="screen">
        body::-webkit-scrollbar {display:none}
        div{
            width: 300px;
            height: 300px;
            border: 1px solid #000;
            margin:10px;
            font-size: 50px;
            color: black;
            font-family:'黑体';
            font-weight: bolder;
            text-align: center;
            line-height: 300px;
        }
        .boa{
            background: rgba(0,0,0,0.5) url(images/demo2.jpg) 0 0 no-repeat;
            background-size: cover;
        }
        .boy{
            border:3px groove purple;
        }
        .boa::before{
            content: '你麻痹';
        }
    </style>
</head>
<body>
    <div class="box boy boa">
        
    </div>
    <div class="boy">boy</div>
    <div class="box">box</div>
    <div class="boa">boa</div>
</body>
</html>
