<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

</head>
<body>
	<button id="box1">点我</button>
	<div id="box2"></div>
	<script src="jquery-3.3.1.js"></script>
	<script type="text/html">
		//1.0 释放$的使用权
		//注意点 在代码之前释放
		//jQuery.noConflict();
		//2.0 自定义符号
		var nj = jQuery.noConflict();
		nj(function(){
			console.log("aa");
		});<!-- 自定义符号替代$ -->
	</script>
	<script type="text/html"><!-- jquery的核心函数$() -->
		// jquery的核心函数$();
		// 1.0 接收一个函数；
		$('string/element/array/function/jQuery object/string, context')
		// 2.0 接收一个字符串选择器；
		// 3.0 接收一个字符串；
		// 4.0 接收一个代码片段
		// 5.0 接收一个DOM元素
	</script>
	<script>
		// window.onload = function(){
		// 	var arr = [1,2,3,4,5];
		// 	var obj = {2:1,3:5,4:9,5:6,length:3};
		// 	for(var key in obj){
		// 		console.log(obj[key]);
		// 	}
		// }
		$(function(){
			//trim() 去掉开头于结尾的空格
			var trim = "  sdfasd  ";
			var st1 = $.trim(trim);
			console.log(st1,"trim");
			var arr = [1,2,3,4,5];
			var obj = {2:4,1:3,4:9,5:6,8:8,length:4};

			//$.map()遍历数组，伪数组和对象 映射出一个新的数组
			var a = $.map(obj, function(value, index) {
				return value+2;
			});

			//$.each()遍历数组，伪数组和对象 遍历谁就返回谁
			var b =$.each(obj, function(index, val) {
				console.log(index,val);
			});
			console.log(a,"$.map()");
			console.log(b,"$.each()");
			//$.isWindow() 如果是window 对象的话返回true否则返回false
			var ido = window;
			console.log($.isWindow(ido),"isWindow");

			//$.isArray()如果是真array的话返回true 否则返回false
			var str = [];
			console.log($.isArray(str),"isArray");

			//$.isFun() 判断是否是函数
			var fun = function(){
				console.log("aa");
			}
			console.log($.isFunction(fun),"isFunction");
			//$.isNumeric()判断是否是数值
			var num = "12112";
			console.log($.isNumeric(num),"isNumeric");
			//$.holdReady()暂停jquery入口函数 传入false 是开始
			
			var box1 = $("#box1");
			box1.onclick = function(){
				$.holdReady(false);
			}
			alert("aa");
		})
	</script>

</body>
</html>
