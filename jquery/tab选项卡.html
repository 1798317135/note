<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style: none;
        }
        #box{
            width: 500px;
            height: 450px;
            margin:30px auto;
        }
        #box .nav{
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: space-between;

        } 
        img{
            width: 100%;
            height: 100%;
        }
        #box .nav li{
            float: left;
            background-color:#ccc;
            width: 90px;
            text-align: center;
            line-height:50px;
            cursor: pointer;

        }
        #box .nav li.current{
            background-color:orangered;
        }
        #box .content li{
            width: 100%;
            height: 400px;
            display:none;
        }
        #box .content li.current{
            display: block;
        }
    </style>
    <script src="../jquery/jquery-3.3.1.js"></script>
    <script>
        $(function(){
            var li = $("#nav li");
            var index,$li;
            li.on("mouseenter",function(){
                $(this).addClass("current");
                $(this).siblings().removeClass("current");
                index = $(this).index();
                var $li = $("#content li").eq(index);
                $li.addClass("current");
                $li.siblings().removeClass("current");
            })
        });
    </script>
</head>
<body>
    <div id="box">
        <ul id="nav" class="nav">
           <li class="current">标题1</li>
           <li>标题2</li>
           <li>标题3</li>
           <li>标题4</li>
           <li>标题5</li>
        </ul>
        <ul id="content" class="content">
            <li><img src="../html5/images/13.jpg" alt=""></li>
            <li class="current"><img src="../html5/images/14.png" alt=""></li>
            <li><img src="../html5/images/15.jpg" alt=""></li>
            <li><img src="../html5/images/16.jpg" alt=""></li>
            <li><img src="../html5/images/17.jpg" alt=""></li>
        </ul>
    </div>
</body>
</html>
